    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my_orders.css}"/>
</head>
<body>
<header id="header">
    <div class="center">
        <ul class="fl">
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li><a href="/order/getMyOrder">我的订单</a></li>
        </ul>
        <div class="fr">
            <div class="user">
                <ul class="selector">
                    <li>
                        <a href="javascript:;">

                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            我的订单
                        </a>
                    </li>

                            账号设置
                        </a>
                    </li>

                        </a>
                    </li>
                </ul>
                <a href="javascript:;" class="username">

                    <i class="iconfont icon-jiantou_xiangxia1"></i>

            </div>
            <ul class="login">
                <li><a href="/logout">注销</a></li>
            </ul>
        </div>
    </div>
</header>
  <div id="recommend">
    <h2>秒杀商品列表</h2>
    <ul >
      <li th:each="goods,goodsStat: ${goodsList}" th:if="${goods.canKill} eq true">
        <a th:href="@{/to_detail/{goodsId}(goodsId=${goods.goodsId})}">
          <div class="info new">
            新品
          </div>
          <img th:src="${goods.goodsImg}" alt="">
          <p class="name" th:text="${goods.goodsName}"></p>
          <p class="price" th:text="'商品数量：'+${goods.stockCount}"></p>
          <p class="counter" th:text="'开始时间：'+${#dates.format(goods.startTime,'yyyy-MM-dd HH:mm:ss')}"></p>
            <p class="counter" th:text="'结束时间：'+${#dates.format(goods.endTime,'yyyy-MM-dd HH:mm:ss')}"></p>
          <div class="comment">
            <p>发货速度很快！</p>
            <p>物美价廉啊！</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</body>

<script src="js/swiper.min.js" type="text/javascript"></script>
</body>

</html>
